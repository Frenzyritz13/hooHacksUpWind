        <meta charset="utf-8" />
        <title>Activity Chart</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>

	<body>
        <div class= "chart-container" style="position: relative; height:10vh; width:90vw" >
            <canvas id="chart"></canvas>
            </div>
        <script>

var api_url = "https://smartwidget-ae5c7-default-rtdb.firebaseio.com/Website/DeviceId1";
var counter_url ="https://smartwidget-ae5c7-default-rtdb.firebaseio.com/Website/ctr.json";
var link;
var arr_activity = [];
var arr_timestamp = [];

function getCounter(){    
    fetch(counter_url).then(response=>{
    return response.json();
    }).then(counter=>{
        console.log(counter);
for(var i = 1; i <= counter; i++){
    var str = i.toString();
    var slash = "/"
    link = api_url.concat(slash.concat(str.concat(".json")));

    async function getData(){
        const response = await fetch(link);
        const data =await response.json();

        const {acc, activity, flex, re, timestamp} = data;

        arr_timestamp.push(timestamp);
        arr_activity.push(activity);

        var ctx = document.getElementById('chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: arr_timestamp,
        datasets: [{
            label: 'Activity',
            data: arr_activity,
            backgroundColor: ['rgba(255, 99, 132, 0)'],
            // backgroundColor: [
            //     'rgba(255, 99, 132, 0.2)',
            //     'rgba(54, 162, 235, 0.2)',
            //     'rgba(255, 206, 86, 0.2)',
            //     'rgba(75, 192, 192, 0.2)',
            //     'rgba(153, 102, 255, 0.2)',
            //     'rgba(255, 159, 64, 0.2)'
            // ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }

});


        }
        getData();
    }//for loop
})
}

getCounter();
